<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
	    <h1>CSS Diner</h1>
	    <h2>Let's go to the mall!</h2>
	</header>
<table>
	<tr>
    <td>
    	<input type="checkbox" id="check1" value="value">
    	<label for="check1">
            A lot of pickles
            <span class="textsize">(for the nextlessons about CSS)</span>
    </td>
	</tr>
	<tr>
    <td>
    	<input type="checkbox" id="check2" value="value">
    	<label for="check2">
    	10 apples
        <span class="textsize">(no more CSS manipulations)</span>
        </td>
	</tr>
	<tr>
		<td>
		<input type="checkbox" id="check3" value="value">
    	<label for="check3">
    	20 oranges
        <span class="textsize">(because they are awesome)</span>
    </td>
	</tr>
	<tr>
		<td>
		<input type="checkbox" id="check4" value="value">
    	<label for="check4">
    	13 plates
        <span class="textsize">(hm... they always disappear)</span>
    </td>
	</tr>
	<tr>
		<td>
		<input type="checkbox" id="check5" value="value">
    	<label for="check5">
    	15 bentos
    </td>
	</tr>
	<tr>
		<td>
		<input type="checkbox" id="check6" value="value">
    	<label for="check6">
    	1 bottle of Sake
        <span class="textsize">(for my friends)</span>
        </td>
	</tr>
	
</table>
<footer>
	<h2>Bon appetit! :)</h2>
</footer>	
	
</body>
</html>
