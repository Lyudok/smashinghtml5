<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Weather Forecast</title>
	<link rel="stylesheet" href="style.css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<header>
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
	</header>
	<main>
		<ul>
		<li><span>Lisbon</span>
			<div>21
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-sunny"></i>
			</div>
		</li>
		<li><span>Paris</span>
			<div>11
			<i class="wi wi-celsius"></i>
			<i class="wi wi-night-sleet"></i>
			</div>
		</li>
		<li><span>Belgrade</span>
			<div>15
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-cloudy"></i>
			</div>
		</li>
		<li><span>Moscow</span>
			<div>21
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-cloudy-high"></i>
			</div>
		</li>
		<li><span>Tel Aviv</span>
			<div>32
			<i class="wi wi-celsius"></i>
			<i class="wi wi-hot"></i>
			</div>
		</li>
		<li><span>Cair</span>
			<div>21
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-sunny"></i>
			</div>
		</li>
		<li><span>New York</span>
			<div>17
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-snow-thunderstorm"></i>
			</div>
		</li>
		<li><span>New Delhi</span>
			<span>17</span>
			<i class="wi wi-celsius"></i>
			<i class="wi wi-hail"></i>
		</li>
		<li><span>San Francisko</span>
			<div>15
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-sunny-overcast"></i>
			</div>
		</li>
		<li><span>Tokyo</span>
			<div>8
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-sunny"></i>
			</div>
		</li>
		<li><span>Sydney</span>
			<div>25
			<i class="wi wi-celsius"></i>
			<i class="wi wi-day-sunny"></i>
			</div>
		</li>
	</ul>
	</main>
	<footer>
		<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</footer>
	
</body>
</html>
