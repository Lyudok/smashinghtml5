<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="main">
		<div class="main__icon"><img src="image/sign up icon.png" alt="icon"></div>
		<div class="main__title">
			<p>Create your free account</p>
			</div>
			<div class="main__description">
				<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account?<span class="text__pinc">Log in.</span></p>
			</div>
			<input class="input__firstname" type="text" name="First name" placeholder="First name">
			<input class="input__lastname" type="text" name="Last name" placeholder="Last name">
			<input class="input__email" type="text" name="Email addres" placeholder="Email addres">
			<input class="input__password" type="text" name="Password" placeholder="Password">
			<button class="main__button">Sign up for free</button>
			<p class="button__description">By clicking on "Sign up for free", you agree to the <span class="text__pinc">Terms of Service</span> and the <span class="text__pinc">Privacy Policy</p>

	</div>
	
</body>
</html>
